    <script id='code_1'>
        $(function () {
            //Enable swiping...
            $(".box").swipe({
                //Generic swipe handler for all directions
                swipe: function (event, direction, distance, duration, fingerCount, fingerData) {
                    if (direction == "down") {
                        $(".transactions_preview").slideDown("slow");
                    }
                    else if (direction == "up") {
                        $(".transactions_preview").slideUp("slow");
                    }
                },
                //Default is 75px, set to 0 for demo so any distance triggers swipe
                threshold: 0
            });
        });
    </script>

    <script>
        $(".expand_transactions_preview").click(function () {
            if ($(".transactions_preview").is(":hidden")) {
                $(".transactions_preview").slideDown("slow");
            } else {
                $(".transactions_preview").slideUp("slow");
            }
        });
