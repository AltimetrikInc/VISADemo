    <script>
        $(function () {

            $(".swipe-left").dblclick(function () {
                $(this).hide();
                $("#" + $(this).attr("id") + "expanded").show();
            });

            $(".swipe-right").dblclick(function () {
                $(this).hide();
                $("#" + $(this).attr("id").substring(0, $(this).attr("id").indexOf("expanded"))).show();
            });

            //Enable swiping...
            $(".swipe-left").swipe({
                //Generic swipe handler for all directions
                swipe: function (event, direction, distance, duration, fingerCount, fingerData) {
                    if (direction == "left") {
                        $(this).hide();
                        $("#" + $(this).attr("id") + "expanded").show();
                    }
                },
                //Default is 75px, set to 0 for demo so any distance triggers swipe
                threshold: 0
            });
            $(".swipe-right").swipe({
                //Generic swipe handler for all directions
                swipe: function (event, direction, distance, duration, fingerCount, fingerData) {
                    if (direction == "right") {
                        $(this).hide();
                        $("#" + $(this).attr("id").substring(0, $(this).attr("id").indexOf("expanded"))).show();
                    }
                },
                //Default is 75px, set to 0 for demo so any distance triggers swipe
                threshold: 0
            });
        });
