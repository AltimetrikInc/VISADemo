<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0;">
<title>FCA - Login</title>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="page-wrapper">
  <div class="sec-wrapper login-wrapper">
    <div class="main-wrapper">
      <form action="#" method="post" name="form1" role="form">
        <div class="login-section">
          <div class="logo-holder"><img src="images/fca-logo.png" alt="FCA Logo"></div>
          <div class="login-info">Enter your credintials for login to Fiat Chrysler <br>
            Plant Maintenance System </div>
          <div class="form-group">
            <label for="userId">User ID</label>
            <input type="text" class="form-control" id="userId" >
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password">
          </div>
           <div class="login-info"><a href="home.html" class="btn btn-default center-block">Login</a></div>
          <br> </div>
      </form>
    </div>
  </div>
</div>
<script src="js/jquery-1.11.1.min.js"></script> 
<script src="js/bootstrap.js"></script>
</body>
</html>
